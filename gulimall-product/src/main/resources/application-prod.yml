spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.182.130:3306/gulimall_pms?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false #关闭缓存
  redis:
    port: 6379
    host: 192.168.182.130
  session:
    store-type: redis
  cache:
    type: redis
    redis:
      time-to-live: 3600000   #1 hourse

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

  application:
    name: gulimall-product

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto  #自增主键
      logic-delete-field: flag # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2) 当前版本3.2.0
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

server:
  port:  10001

logging:
  level:
    com.merchen.gulimall: debug
gulimall:
  thread:
    core-size: 50
    max-size: 200
    keep-alive-time: 10

