spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.182.130:3306/gulimall_oms
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: 192.168.182.130
    port: 6379
  session:   #分布式session
    store-type: redis
  thymeleaf:
    cache: false
#消息队列配置
  rabbitmq:
    host: 192.168.182.130
    port: 5672
    virtual-host: /
    publisher-confirms: true #发布消息确认开启
    publisher-returns: true
    template:  #只要抵达队列，异步发送优先回调returnConfirm
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual  #手动ack确认接收消息
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  application:
    name: gulimall-order
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto  #自增主键
server:
  port:  8080
#线程池配置
gulimall:
  thread:
    coreSize: 5
    maxSize: 100
    keepAliveTime: 60
alipay:
  app_id: 2021000119658929  #// 应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号
  # 商户私钥，您的PKCS8格式RSA2私钥
  merchant_private_key: 
  # 支付宝公钥,查看地址：https://openhome.alipay.com/platform/keyManage.htm 对应APPID下的支付宝公钥。
  alipay_public_key: 
  gatewayUrl: https://openapi.alipaydev.com/gateway.do #支付宝网关
  projectUrl: http://j3env6.natappfree.cc  #内网穿透地址
  returnUrl: http://member.gulimall.com/memberOrder.html
  log_path: C:\\   #日志
  timeout: 30m #支付宝自动关单
